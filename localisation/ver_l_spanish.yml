l_spanish:
  ##### Subject types #####
  SUBJECT_verappendage:0 "Appendage"
  SUBJECT_DESC_verappendage:0 "Appendages pay §Y25%§! of their monthly Food in tribute to their Overlord and can be integrated. This type of subject may expand peacefully or through war. Their Overlord will come to their protection in cases of agression, but will also call them to their own wars."
  SUBJECT_verautonomous:0 "Autonomous Region"
  SUBJECT_DESC_verautonomous:0 "Autonomous Regions may be integrated, can peacefully expand and are protected by their Overlord. In return, their Overlord receive §G+0.50§! £influence£ monthly for each Autonomous Region into their possession. This type of subject also has its §YNaval Capacity§! reduced by §R50%§!."
  SUBJECT_verbeneficiary:0 "Beneficiary"
  SUBJECT_DESC_verbeneficiary:0 "Beneficiaries are mostly independent, are not called into their Overlord's wars, are protected and don't pay taxes. They can be integrated."
  SUBJECT_verdisciple:0 "Disciple"
  SUBJECT_DESC_verdisciple:0 "Disciples can't construct new starbases, follow their Overlord into wars, get §Y+50%§! Attraction towards §H$ethic_spiritualist$§! and pay §Y15%§! of their monthly Unity as taxes. Although they may be eventually integrated, they can expand military."
  SUBJECT_verfoederatus:0 "Foederatus"
  SUBJECT_DESC_verfoederatus:0 "Foederati pay §Y15%§! of their monthly Alloys in tribute and are obligated to participate into their Overlord's war. They get a §G+25%§! bonus to §YNaval Capacity§! and can expand military. This type of subject can't be integrated."
  SUBJECT_verjrpartner:0 "Jr. Partner"
  SUBJECT_DESC_verjrpartner:0 "Jr. Partners pay §10%§! of their monthly Physics, Society and Engineering Research to their Overlord and have to join their wars, but are able to peacefully expand, cannot be integrated, are protected by their Overlord and pay §Y30%§! reduced tech cost for any tech their Overlord knows."
  SUBJECT_verpuppet:0 "Puppet State"
  SUBJECT_DESC_verpuppet:0 "Puppet States have no diplomatic freedom and, through the use of influence, can be used to fight Proxy Wars for their Overlord. They are not protected by their Overlord, even though they have to participate into their wars. This type of subject also pays §Y5%§! of their monthly Energy and Minerals as tribute. Their Overlord has no interest in integration."
  SUBJECT_verserf:0 "Serf"
  SUBJECT_DESC_verserf:0 "Serfs have no diplomatic freedom, pay §Y25%§! of their monthly Consumer Goods and §Y10%§! of their Advanced Resources to their Overlord and are not protected by them. They cannot be integrated nor are called into their Overlord's wars. This type of subject greatly grudges its condition."
  SUBJECT_versister:0 "Sister Republic"
  SUBJECT_DESC_versister:0 "Sister Republics are forced to adopt a democratic form of government but are mostly free and don't pay taxes. They are protected by their Overlord, but are expected to help them military in return."
  SUBJECT_verorganic:0 "Organic Auxiliary"
  SUBJECT_DESC_verorganic:0 "Organic Auxiliaries have no diplomatic freedom, join their Overlord's wars and pay §Y25%§! of their monthly Energy as tribute. They can't be integrated and are protected by their Overlord."
  SUBJECT_verparallel:0 "Parallel Processor"
  SUBJECT_DESC_verparallel:0 "Parallel Processors have no diplomatic freedom, join their Overlord's wars, are protected and can be integrated. The Overlord receives §+5%§ research speed for each Each Parallel Processor in their possession, up to a maximum of 20%."
  ##### Events #####
  ## Becoming a vassal
  ver.100.name:0 "New subject empire"
  ver.100.desc:0 "The §Y[From.GetName]§! was recently integrated into our sphere of influence. It's now up to us to decide how the [From.GetAdj] may better contribute to the [Root.GetAdj] good."
  ver.100.appendage:0 "They'll help the hive grow."
  ver.100.appendage.tooltip:0 "Transform §Y[From.GetName]§! into an §YAppendage§!.\n\nAppendages pay §Y25%§! of their monthly Food in tribute to their Overlord and can be integrated. This type of subject may expand peacefully or through war. Their Overlord will come to their protection in cases of agression, but will also call them to their own wars."
  ver.100.autonomous:0 "They have our unconditional protection."
  ver.100.autonomous.tooltip:0 "Transform §Y[From.GetName]§! into an §YAutonomous Region§!.\n\nAutonomous Regions may be integrated, can peacefully expand and are protected by their Overlord. In return, their Overlord receive §G+0.50§! £influence£ monthly for each Autonomous Region into their possession. This type of subject also has its §YNaval Capacity§! reduced by §R50%§!."
  ver.100.beneficiary:0 "Let them thrive under our guardianship."
  ver.100.beneficiary.tooltip:0 "Transform §Y[From.GetName]§! into an §YBeneficiary§!.\n\nBeneficiaries are mostly independent, are not called into their Overlord's wars, are protected and don't pay taxes. They can be integrated."
  ver.100.disciple:1 "We'll guide them to the light."
  ver.100.disciple.tooltip:1 "Transform §Y[From.GetName]§! into a §YDisciple§!.\n\nDisciples can't construct new starbases, follow their Overlord into wars, get §Y+50%§! Attraction towards §H$ethic_spiritualist$§! and pay §Y15%§! of their monthly Unity as taxes. Although they may be eventually integrated, they can expand military."
  ver.100.foederatus:0 "Those are fine swords that we've got!"
  ver.100.foederatus.tooltip:0 "Transform §Y[From.GetName]§! into a §YFoederatus§!.\n\nFoederati pay §Y15%§! of their monthly Alloys in tribute and are obligated to participate into their Overlord's war. They get a §G+25%§! bonus to §YNaval Capacity§! and can expand military. This type of subject can't be integrated."
  ver.100.jrpartner:0 "We can learn much together."
  ver.100.jrpartner.tooltip:0 "Transform §Y[From.GetName]§! into an §YJr. Partner§!.\n\nJr. Partners pay §10%§! of their monthly Physics, Society and Engineering Research to their Overlord and have to join their wars, but are able to peacefully expand, cannot be integrated, are protected by their Overlord and pay §Y30%§! reduced tech cost for any tech their Overlord knows."
  ver.100.puppet:0 "We shall control them with our strings."
  ver.100.puppet.tooltip:0 "Transform §Y[From.GetName]§! into a §YPuppet State§!.\n\nPuppet States have no diplomatic freedom and, through the use of influence, can be used to fight Proxy Wars for their Overlord. They are not protected by their Overlord, even though they have to participate into their wars. This type of subject also pays §Y5%§! of their monthly Energy and Minerals as tribute. Their Overlord has no interest in integration."
  ver.100.serf:0 "These xenos better be useful to us."
  ver.100.serf.tooltip:0 "Transform §Y[From.GetName]§! into an §YSerf§!.\n\nSerfs have no diplomatic freedom, pay §Y25%§! of their monthly Consumer Goods and §Y10%§! of their Advanced Resources to their Overlord and are not protected by them. They cannot be integrated nor are called into their Overlord's wars. This type of subject greatly grudges its condition."
  ver.100.sister:0 "They shall be freer than ever under our protection."
  ver.100.sister.tooltip:0 "Transform §Y[From.GetName]§! into a §YSister Republic§!.\n\nSister Republics are forced to adopt a democratic form of government but are mostly free and don't pay taxes. They are protected by their Overlord, but are expected to help them military in return."
  ver.100.organic:0 "Initiate organic exploitation protocols."
  ver.100.organic.tooltip:0 "Transform §Y[From.GetName]§! into a §YOrganic Auxiliary§!.\n\nOrganic Auxiliaries have no diplomatic freedom, join their Overlord's wars and pay §Y25%§! of their monthly Energy as tribute. They can't be integrated and are protected by their Overlord."
  ver.100.parallel:0 "The more cores, the better."
  ver.100.parallel.tooltip:0 "Transform §Y[From.GetName]§! into a §YParallel Processor§!.\n\nParallel Processors have no diplomatic freedom, join their Overlord's wars, are protected and can be integrated. The Overlord receives §+5%§ research speed for each Each Parallel Processor in their possession, up to a maximum of 20%."
