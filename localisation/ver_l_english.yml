  ## The Blood Tax
  ver.40.name:0 "The Blood Tax"
  ver.40.desc:0 "[ver_blood_tributary.GetName]'s tribute is due, and it can only be paid in blood. Our soldiers have already been sent to take away from each family the most promising and strong-looking youths. They'll soon be educated into the fundamentals of our culture - the mostly important one being, of course, how to better serve their masters."
  ver.40.distribute:0 "Distribute them among our colonies."
  ver.40.distribute.tooltip:0 "[This.ver_blood_tributary_population] £pops£ §HPops§! will be sent to our worlds, with priority to colonies with free housing"
  ver.40.thrall:0 "Send them all to our Thrall-Worlds."
  ver.40.thrall.tooltip:0 "[This.ver_blood_tributary_population] £pops£ §HPops§! will be distributed among our Thrall-Worlds"
