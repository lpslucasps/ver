  ##### Policies #####
  policy_ver_taxation_of_subject_empires:0 "Taxation of Subject Empires"
  policy_ver_taxation_of_subject_empires_desc:0 "We can decide if the civilian trade generated by our Subject Empires should be taxed."
  ver_no_taxation:0 "No Taxation"
  ver_no_taxation_name:0 "$ver_no_taxation$"
  ver_no_taxation_desc:0 "It's unfair to burden those that are not fully integrated into our society with duties they have not agreed on.\n\n§EOur Subject Empires won't pay any additional taxes§!"
  ver_light_taxes:0 "Light Taxes"
  ver_light_taxes_name:0 "$ver_light_taxes$"
  ver_light_taxes_desc:0 "Our subjects enjoy our protection and trade. A small contribution is the least we can ask for in return.\n\n§EWe'll tax up to 5% of our Subject Empires' collected £trade_value£ §YTrade Value§!, slightly displeasing them§!"
  ver_moderate_taxes:0 "Moderate Taxes"
  ver_moderate_taxes_name:0 "$ver_moderate_taxes$"
  ver_moderate_taxes_desc:0 "Every member of our empire, even those on its periphery, should contribute to its prosperity.\n\n§EWe'll tax up to 10% of our Subject Empires' collected £trade_value£ §YTrade Value§!, displeasing them§!"
  ver_heavy_taxes:0 "Heavy Taxes"
  ver_heavy_taxes_name:0 "$ver_heavy_taxes$"
  ver_heavy_taxes_desc:0 "The good of our citizens should be prioritized over any theoretical rights of our client states.\n\n§EWe'll tax up to 20% of our Subject Empires' collected £trade_value£ §YTrade Value§!, greatly displeasing them§!"
  ver_burdensome_taxes:0 "Burdensome Taxes"
  ver_burdensome_taxes_name:0 "$ver_burdensome_taxes$"
  ver_burdensome_taxes_desc:0 "A subject has no right other than to serve its master.\n\n§EWe'll tax up to 30% of our Subject Empires' collected £trade_value£ §YTrade Value§!, leaving them enraged"
  ##### Edicts #####
  edict_ver_proxy_war:0 "Proxy War"
  edict_ver_proxy_war_desc:0 "A lot of blood is spilled on wars, but it does not have to be our own. We can influence one of our Puppet States to declare war against one of our enemies, furthering our interests."
  edict_ver_proxy_war_effect:0 "All of our Puppet States currently at peace and with valid targets will be shown. Valid targets are any Puppet State neighboring country that is not in a non-agression pact, defensive pact or in federation with us."
