  ver.100.jrpartner:0 "We can learn much together."
  ver.100.jrpartner.tooltip:0 "Transform §Y[From.GetName]§! into an §YJr. Partner§!.\n\n$SUBJECT_DESC_verjrpartner$"
  ver.100.puppet:0 "We shall control them with our strings."
  ver.100.puppet.tooltip:0 "Transform §Y[From.GetName]§! into a §YPuppet State§!.\n\n$SUBJECT_DESC_verpuppet$"
  ver.100.serf:0 "These xenos better be useful to us."
  ver.100.serf.tooltip:0 "Transform §Y[From.GetName]§! into an §YSerf§!.\n\n$SUBJECT_DESC_verserf$"
  ver.100.sister:0 "They shall be freer than ever under our protection."
  ver.100.sister.tooltip:0 "Transform §Y[From.GetName]§! into a §YSister Republic§!.\n\n$SUBJECT_DESC_versister$"
  ver.100.organic:0 "Initiate organic exploitation protocols."
  ver.100.organic.tooltip:0 "Transform §Y[From.GetName]§! into a §YOrganic Auxiliary§!.\n\n$SUBJECT_DESC_verorganic$"
  ver.100.parallel:0 "The more cores, the better."
