l_polish:
  ##### Subject types - Rodzaje poddaństwa #####
  SUBJECT_verappendage:0 "Addendum"
  SUBJECT_DESC_verappendage:0 "Addendum w zamian za ochronę przekazuje swemu suwerenowi §Y25%§! £food£ §Yżywności§! wyprodukowanej w danym miesiącu. Ponadto ma prawo do wypowiadania własnych wojen czy przejmowania niezajętych układów. Może zostać zintegrowane."
  SUBJECT_verautonomous:0 "Terytorium autonomiczne"
  SUBJECT_DESC_verautonomous:0 "Terytorium autonomiczne to specjalny region dysponujący znaczną swobodą w zakresie polityki wewnętrznej. Jednym z jego wielu przywilejów jest możliwość zajmowania bezpańskich układów. Kosztem zwiększonej autonomii są jednak pewne odgórnie narzucone restrykcyjne zasady dotyczące marynarki wojennej, wymuszające obniżenie §Ylimitu floty§! o §R-50%§. \nW zamian za zapewnienie ochrony, potencjalny suweren otrzymuje §G+0.50§! £influence£ §Ywpływów§!."
  SUBJECT_verbeneficiary:0 "Beneficjum"
  SUBJECT_DESC_verbeneficiary:0 "Beneficjum jest praktycznie niezależne. Ma zapewnioną ochronę ze strony suwerena, choć samo w żadnych wojnach nie uczestniczy. Z biegiem czasu może zostać bardzo łatwo zintegrowano."
  SUBJECT_verdisciple:0 "Konfraternia"
  SUBJECT_DESC_verdisciple:0 "Konfraternia to państwo religijne uznawane przez swojego suwerena, zwanego Opiekunem, za państwo-ucznia, któremu należy pokazać odpowiednią drogę, prowadzącą ostatecznie do wspólnego zbawienia. Opiekun gotów jest do bezwględnej obrony swoich uczniów, w zamian za co wymaga od nich płacenia comiesięcznego trybutu w postaci §Y15%§! £unity£ §Ypunktów jedności§!. \nChociaż Konfraternia ma prawo do prowadzenia własnych wojen, nie może budować nowych baz gwiezdnych. Dodatkowo, otrzymuje ona bonus w postaci §G+50%§! §Y§atrakcyjności etyki duchowości§!."
  SUBJECT_verfoederatus:0 "Federatus"
  SUBJECT_DESC_verfoederatus:0 "Federatus przekazuje co miesiąc §Y15%§! wyprodukowanych £alloys£ §Ystopów§! swemu suwerenowi i jest zobowiązane do uczestnictwa w jego wojnach, w zamian zyskując §G+25%§! §Ylimitu floty§!. Nie może zostać zintegrowane."
  SUBJECT_verjrpartner:0 "Studium"
  SUBJECT_DESC_verjrpartner:0 "Studium to państwo skupiające się przede wszystkim na odkrywaniu nowych technologii. W zamian za ochronę zobowiązane jest wspomagać badania swojego suwerena w dziedzinach £physics£ §Yfizyki§!, £physics£ §Ysocjologii§! oraz £engineering£ §Ytechniki§! o §Y10%§! kosztem własnych badań. Jeżeli suweren odkrył jakąś technologię przed swoim studium, otrzymuje ono §Y30%§! zniżki na tę technologię."
  SUBJECT_verpuppet:0 "Państwo marionetkowe"
  SUBJECT_DESC_verpuppet:0 "Państwo marionetkowe, choć oficjalnie niepodległe, jest zza kulis kontrolowane przez inne, obce mocarstwo. Z tego też powodu nie może prowadzić własnych działań dyplomatycznych ani powiększać swoich granic. Ma ono bezwględny obowiązek wypłacenia comiesięcznego trybutu w wysokości §Y5%§! przychodów z £minerals£ §Ygórnictwa§! i produkcji £energy£ §Ykredytów energetycznych§! swemu suwerenowi,  jak również wsparcia tegoż w działaniach wojennych, nawet pomimo faktu, że samo nie może liczyć na jakąkolwiek ochronę."
  SUBJECT_verserf:0 "Państwo pańszczyźniane"
  SUBJECT_DESC_verserf:0 "Państwo pańszczyźniane może powstać tylko w jednym celu: by zagarnąć wszystko, co zagarnąć można. Jest w pełni zależne od swego suwerena i zmuszone do płacenia mu comiesięcznego trybutu w postaci §Y25%§ wyprodukowanych £consumer_goods£ §Ytowarów konsumpcyjnych§! oraz §Y10%§! §Yzasobów strategicznych§!. Państwo takowe nie może zostać zintegrowane, a w razie wybuchu wojny będzie zdane tylko na siebie."
  SUBJECT_versister:0 "Republika siostrzana"
  SUBJECT_DESC_versister:0 "Republika siostrzana, chociaż zmuszona do przyjęcia systemu demokratycznego, jest prawie że samodzielna.  Ma zapewnioną ochronę ze strony suwerena, w zamian za co oczekuje się od niej tego samego."
  SUBJECT_verorganic:0 "Układ organiczny"
  SUBJECT_DESC_verorganic:0 "Układ organiczny zostaje utworzony, gdy państwo istot organicznych staje się zależne od państwa maszyn. Państwo takowe nie może prowadzić działalności dyplomatycznych ani poszerzać swych granic. Jest chronione przez suwerena. Musi płacić comiesięczny trybut w wysokości §Y25%§! przychodów z £energy£ §Ykredytów energetycznych§!. Nie może zostać integrowane."
  SUBJECT_verparallel:0 "Procesor równoległy"
  SUBJECT_DESC_verparallel:0 "Procesor równoległy to państwo maszyn podległe innemu państwu maszyn. Może zostac zintregrowane. Każdy dodatkowy procesor pod dowództwem suwerena daje mu §Y+5%§ §Yprędkości badań§ we wszystkich dziedzinach, do maksymalnie §Y20%§."
  ##### Events - Wydarzenia #####
  ## Becoming a vassal - Wasalizacja ##
  ver.100.name:0 "Nowy poddany"
  ver.100.desc:0 "Imperium §Y[From.GetName]§! znalazło się w naszej strefie wpływów. Teraz jedynie musimy zadecydować, jaki los [From.GetAdj] będzie dla nas najkorzystniejszy."
  ver.100.appendage:0 "Rój wita ich z otwartymi ramionami."
  ver.100.appendage.tooltip:0 "Przemień §Y[From.GetName]§! w §YAddendum§!.\n\n§YCechy Addendum§!: \n -co miesiąc przekazuje suwerenowi §Y25%§! wyprodukowanej £food£ §Yżywności§!; \n -§Gmoże§! przejmować niezajęte układy;\n -§Gmoże§! prowadzić własne wojny;\n -§Gmoże§! uczestniczyć w wojnach suwerena;\n -§Gma§! zapewnioną ochronę ze strony suwerena;\n -§Gmoże§! zostać zintegrowane."
  ver.100.autonomous:0 "Przy nas mogą czuć się bezpiecznie."
  ver.100.autonomous.tooltip:0 "Przemień §Y[From.GetName]§! w §YTerytorium autonomiczne§!.\n\n§YCechy Terytorium autonomicznego§!: \n -co miesiąc suweren otrzymuje §G+0.50§! £influence£ §Ywpływów§!; \n -§Gmoże§! przejmować niezajęte układy;\n -§Rnie może§! prowadzić własnych wojen;\n -§Rnie może§! uczestniczyć w wojnach suwerena;\n -§Gma§! zapewnioną ochronę ze strony suwerena;\n -§Gma§! zostać zintegrowane;\n -§Ylimit floty§! obniżony o §R-50%§!."
  ver.100.beneficiary:0 "Pod naszymi skrzydłami czeka ich wielka przyszłość."
  ver.100.beneficiary.tooltip:0 "Przemień §Y[From.GetName]§! w §YBeneficjum§!. \n\n§YCechy Beneficjum§!: \n -§Rnie§! płaci trybutu; \n -§Gmoże§! przejmować niezajęte układy;\n -§Gmoże§ prowadzić własne wojny;\n -§Rnie może§! uczestniczyć w wojnach suwerena;\n -§Gma§! zapewnioną ochronę ze strony suwerena;\n -§Gmoże§! zostać zintegrowane."
  ver.100.disciple:1 "Poprowadzimy ich w kierunku światłości."
  ver.100.disciple.tooltip:1 "Przemień §Y[From.GetName]§! w §YKonfraternię§!.\n\n§YCechy Konfraternii§!:\n -co miesiąc przekazuje suwerenowi §Y15%§! wytworzonych £unity£ §Ypunktów jedności§!; \n -§Rnie może§! przejmować niezajętych układów;\n -§Gmoże§! prowadzić własne wojny;\n -§Gmoże§! uczestniczyć w wojnach suwerena;\n -§Gma§! zapewnioną ochronę ze strony suwerena;\n -§Gmoże§! zostać zintegrowana;\n -zyskuje §G+50%§! §Y§atrakcyjności etyki duchowości§!."
  ver.100.foederatus:0 "Ich flota z pewnością dobrze się nam przysłuży."
  ver.100.foederatus.tooltip:0 "Przemień §Y[From.GetName]§! w §YFederatus§!.\n\n§YCechy Federatusu§!:\n -co miesiąc przekazuje suwerenowi §Y15%§! wytworzonych £alloys£ §Ystopów§!;\n -§Gmoże§! prowadzić własne wojny;\n -§Gmoże§! uczestniczyć w wojnach suwerena;\n -§Gma§! zapewnioną ochronę ze strony suwerena;\n -§Rnie może§! zostać zintegrowane;\n -§Ylimit floty§! podwyższony o §G+25%§!§!."
  ver.100.jrpartner:0 "Możemy się wzajemnie wiele nauczyć."
  ver.100.jrpartner.tooltip:0 "Przemień §Y[From.GetName]§! w §YStudium§!.\n\n§YCechy Studium§!:\n -co miesiąc wspomaga badania suwerena we wszystkich dziedzinach o §Y10%§! kosztem własnych badań;\n -§Gmoże§! przejmować niezajęte układy;\n -§Rnie może§! prowadzić własnych wojen;\n -§Gmoże§! uczestniczyć w wojnach suwerena;\n -§Gma§! zapewnioną ochronę ze strony suwerena;\n -§Rnie może§! zostać zintegrowane;\n -koszt każdej technologii odkrytej przez suwerena wynosi §G-30%§! mniej."
  ver.100.puppet:0 "Pokażemy im, na czym polega prawdziwa władza."
  ver.100.puppet.tooltip:0 "Przemień §Y[From.GetName]§! w §YPaństwo marionetkowe§!.\n\n§YCechy Państwa marionetkowego§!:\n -co miesiąc przekazuje suwerenowi §Y5%§! wyprodukowanych £minerals£ §Yminerałów§! i £energy£ §Ykredytów energetycznych§!;\n -§Rnie może§! przejmować niezajętych układów;\n -§Rnie może§! prowadzić własnych wojen;\n -§Gmoże§! uczestniczyć w wojnach suwerena;\n -§Rnie ma§! zapewnionej ochrony ze strony suwerena;\n -§Rnie może§! zostać zintegrowane;\n -§R-10§! §Ystabilności§! na wszystkich planetach;\n -może zostać wezwane do §Hwojny zastępczej§!."
  ver.100.serf:0 "Lepiej dla nich, żeby byli pożyteczni."
  ver.100.serf.tooltip:0 "Przemień §Y[From.GetName]§! w §YPaństwo pańszczyźniane§!.\n\n§YCechy Państwa pańszczyźnianego§!:\n\n -§Rnie może§! przejmować niezajętych układów;\n -§Rnie może§! prowadzić własnych wojen;\n -§Rnie może§! uczestniczyć w wojnach suwerena;\n -§Rnie ma§! zapewnionej ochrony ze strony suwerena;\n -§Rnie może§! zostać zintegrowane;\n -§R-100§! opinii względem suwerena."
  ver.100.sister:0 "Dzięki nam będą wolni bardziej niż kiedykolwiek wcześniej."
  ver.100.sister.tooltip:0 "Przemień §Y[From.GetName]§! w §YRepublikę siostrzaną§!.\n\n§YCechy Republiki siostrzanej§!:\n -§Rnie§! płaci trybutu;\n -§Gmoże§! przejmować niezajęte układy;\n -§Gmoże§! prowadzić własne wojny;\n -§Gmoże§! uczestniczyć w wojnach suwerena;\n -§Gma§! zapewnioną ochronę ze strony suwerena;\n -§Gmoże§! zostać zintegrowana;\n -musi przyjąć §Ysystem demokratyczny§!."
  ver.100.organic:0 "Rozpocząć protokoły eksploatacji istot organicznych."
  ver.100.organic.tooltip:0 "Przemień §Y[From.GetName]§! w §YUkład organiczny§!.\n\n§YCechy Układu organicznego§!:\n -co miesiąc przekazuje suwerenowi §Y25%§! wytworzonych £energy£ §Ykredytów energetycznych§!; \n -§Rnie może§! przejmować niezajętych układów;\n -§Rnie może§! prowadzić własnych wojen;\n -§Gmoże§! uczestniczyć w wojnach suwerena;\n -§Gma§! zapewnioną ochronę ze strony suwerena;\n -§Rnie może§! zostać zintegrowany."
  ver.100.parallel:0 "Więcej rdzeni, większa moc obliczeniowa."
  ver.100.parallel.tooltip:0 "Przemień §Y[From.GetName]§! w §YProcesor równoległy§!.\n\n§YCechy Procesora równoległego§!:\n -§Rnie§! płaci trybutu;\n -§Rnie może§! przejmować niezajętych układów;\n -§Rnie może§! prowadzić własnych wojen;\n -§Gmoże§! uczestniczyć w wojnach suwerena;\n -§Gma§! zapewnioną ochronę ze strony suwerena;\n -§Gmoże§! zostać zintegrowany;\n -każdy dodatkowy Procesor równoległy pod dowództwem suwerena przyśpiesza jego §Yprędkośc badań§! we wszystkich dziedzinach o dodatkowe §G+5%§, maksymalnie do §G+20%§."
