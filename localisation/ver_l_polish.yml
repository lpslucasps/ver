  ##### Policies - Polityki #####
  policy_ver_taxation_of_subject_empires:0 "Opodatkowanie lenników"
  policy_ver_taxation_of_subject_empires_desc:0 "Możemy zdecodować o wysokości opodatkowania szlaków handlowych nałożonego na naszych lenników."
  ver_no_taxation:0 "Brak opodatkowania"
  ver_no_taxation_name:0 "$ver_no_taxation$"
  ver_no_taxation_desc:0 "Niesprawiedliwym byłoby nakładać podatki na tych, którzy nie są częścią naszego państwa.\n\n§ENasi lennicy nie będą płacić podatków§!"
  ver_light_taxes:0 "Niskie opodatkowanie"
  ver_light_taxes_name:0 "$ver_light_taxes$"
  ver_light_taxes_desc:0 "Nasi lennicy cieszą się generalną ochroną i nieograniczonym handlem. O więcej niż mały datek prosić nie będziemy.\n\n§EJako podatek zażądamy §Y5%§! £trade_value£ §Ywartości handlowej§!. Nieznacznie pogorszy to nasze stosunki z lennikami§!"
  ver_moderate_taxes:0 "Umiarkowane opodatkowanie"
  ver_moderate_taxes_name:0 "$ver_moderate_taxes$"
  ver_moderate_taxes_desc:0 "Każdy członek naszego imperium powinnien się przyczynić do jego dalszego rozwoju.\n\n§EJako podatek zażądamy §Y10%§! £trade_value£ §Ywartości handlowej§!. Znacznie pogorszy to nasze stosunki z lennikami§!"
  ver_heavy_taxes:0 "Wysokie opodatkowanie"
  ver_heavy_taxes_name:0 "$ver_heavy_taxes$"
  ver_heavy_taxes_desc:0 "Dobro naszych obywateli powinno być ważniejsze niż jakiekolwiek teoretyczne prawa lenników.\n\n§EJako podatek zażądamy §Y20%§! £trade_value£ §Ywartości handlowej§!. Bardzo pogorszy to nasze stosunki z lennikami§!"
  ver_burdensome_taxes:0 "Skrajnie wysokie opodatkowanie"
  ver_burdensome_taxes_name:0 "$ver_burdensome_taxes$"
  ver_burdensome_taxes_desc:0 "Sensem istnienia poddanego jest służyć swemu panu.\n\n§EJako podatek zażądamy §Y30%§! £trade_value£ §Ywartości handlowej§!. Nasi lennicy nas znienawidzą§!"
  ##### Edicts - Edykty #####
  edict_ver_proxy_war:0 "Wojna zastępcza"
  edict_ver_proxy_war_desc:0 "Na wojnach przelewa się mnóstwo krwi, jednak nie musi byc to nasza krew. Możemy zmusić podległe nam państwa-marionetki do zaatakowania jednego z wielu naszych przeciwników."
  edict_ver_proxy_war_effect:0 "Pokaże listę wszystkich aktualnie dostępnych państw marionetkowych. \nCelem wojny zastępczej mogą być jedynie państwa bezpośrednio z nami graniczące."
