  ver.31.desc:0 "Wszyscy podlegli nam monarchowie, dyktatorzy i własnoręcznie wyselekcjonowani przywódcy zebrali się w wielkiej sali obrad. Choć jak dotąd żaden nie odważył się chociażby pisnąć słówkiem, oczywistym jest, co się szykuje; nadszedł już czas na zaatakowanie jednego z wielu naszych wrogów. Najważniejszą kwestią jest jednak, kto będzie czynił honory?"
